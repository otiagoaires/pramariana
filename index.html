<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Um Presente Especial Para Você!</title>
  <style>
    /* Estilos Gerais */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Evita barras de rolagem */
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background-image: url(assets/caht.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
    }

    /* O vídeo de fundo */
    #background-video {
      display: none; /* Começa escondido */
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -2;
      transform: translateX(-50%) translateY(-50%);
      object-fit: cover; /* Cobre toda a tela sem distorcer */
    }
    
    /* Camada escura para melhorar a legibilidade do texto sobre o vídeo */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Fica entre o vídeo e o conteúdo */
      z-index: -1;
    }

    /* Conteúdo Principal */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    #yes {
      background: #ff4e88;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background: #ffffff;
      color: #ff4e88;
      position: absolute; /* Essencial para a animação de fuga */
    }

    /* Estilos da Galeria */
    #gallery-container {
      display: none; /* Começa escondida */
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #gallery-image {
      max-width: 80%;
      max-height: 55vh;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      border: 3px solid white;
    }

    #gallery-caption {
      font-size: 1.5rem;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      font-weight: bold;
    }

    #next-photo {
      background: #ff4e88;
      color: white;
      margin-top: 15px;
    }
    
    #next-photo:hover {
      background: #e63d72;
      transform: scale(1.05);
    }


  </style>
</head>
<body>
  <audio id="background-music" loop>
  <source src="assets/videoplayback.mp3" type="audio/mpeg">
  Seu navegador não suporta o elemento de áudio.
</audio>


  <div class="background-container">
    <video id="background-video" loop muted playsinline>
      
      <source src="videos\WhatsApp Video 2025-10-01 at 12.49.03.mp4" type="video/mp4">
      Seu navegador não suporta vídeos.
    </video>
    <div class="overlay"></div>
  </div>

  <div class="content">
    <h1 id="main-title">Oi Mari, quer ver seu presente?</h1>
    
    <div id="buttons-container">
      <button id="yes">Sim!</button>
      <button id="no">Não quero</button>
    </div>

    <div id="gallery-container">
      <img id="gallery-image" src="assets/IMG-20250915-WA0274~2.jpg" alt="Nossa Foto">
      <p id="gallery-caption"></p>
      <button id="next-photo">Próxima Memória ➔</button>
    </div>
  </div>

  <script>
    const backgroundMusic = document.getElementById("background-music");
    // --- Seleção dos Elementos ---
    const mainTitle = document.getElementById("main-title");
    const buttonsContainer = document.getElementById("buttons-container");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const backgroundVideo = document.getElementById("background-video");
    
    // Elementos da Galeria
    const gallery = document.getElementById("gallery-container");
    const galleryImage = document.getElementById("gallery-image");
    const galleryCaption = document.getElementById("gallery-caption");
    const nextBtn = document.getElementById("next-photo");

    // --- Lógica do Botão "Não" ---
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });


    const memories = [
      {
        image: "assets/IMG-20250915-WA0274~2.jpg",
        caption: "A primeira vez que nos vimos. Lembro como se fosse ontem (e meio que foi)."
      },
      {
        image: "assets/IMG-20250920-WA0179~2.jpg",
        caption: "O dia do nosso primeiro beijo..."
      },
      {
        image: "assets/IMG-20250926-WA0360.jpeg",
        caption: "Aqui eu já tinha sido vitima do seu charme."
      },
      {
        image: "assets/ae300599-d0df-41ad-b64a-97481eaaaf52.jpg",
        caption: "Se eu um dia eu fui triste, nesse dia eu não lembrava"
      },
      {
        image: "assets/b215b95e-0eef-410e-ad38-ee0ae7170d65.jpg",
        caption: "Sua companhia é meu lugar favorito"
      },
      {
        image: "assets/989c2086-27a6-4f59-83ea-9341f7a1a10a.jpg",
        caption: "Meus problemas diminuem quando tô contigo"
      }
      ,
      {
        image: "assets/WhatsApp Image 2025-10-01 at 16.12.00.jpeg",
        caption: "Quem vai ser minha felicidade quando vc for embora?"
      }
      ,
      {
        image: "assets/WhatsApp Image 2025-10-01 at 12.49.03.jpeg",
        caption: "Vc NUNCA vai sair da minha memória... nem do meu coração"
      }      
      
    ];

    let currentMemoryIndex = 0;

    // --- Lógica do Botão "Sim" ---
  yesBtn.addEventListener("click", () => {
      // Inicia o vídeo de fundo
      backgroundVideo.style.display = 'block';
      backgroundVideo.play();
      backgroundMusic.play();
      
      // Esconde a pergunta e os botões
      mainTitle.style.display = "none";
      buttonsContainer.style.display = "none";

      // Prepara e mostra a galeria com a primeira memória
      galleryImage.src = memories[currentMemoryIndex].image;
      galleryCaption.textContent = memories[currentMemoryIndex].caption;
      gallery.style.display = "flex";
  });

    // --- Lógica do Botão "Próxima Memória" ---
    nextBtn.addEventListener("click", () => {
      currentMemoryIndex++;
      
      if (currentMemoryIndex >= memories.length) {
        // Quando acabarem as fotos, mostra uma mensagem final
        galleryImage.style.display = "none";
        nextBtn.style.display = "none";
        galleryCaption.innerHTML = "Você é o meu melhor presente! Te gosto!";
        return;
      }
      
      // Troca a imagem e a legenda para a próxima memória
      galleryImage.src = memories[currentMemoryIndex].image;
      galleryCaption.textContent = memories[currentMemoryIndex].caption;
    });
  </script>

</body> 
</html>
